<!DOCTYPE html>
<html>
    <head>
        <title>Apolodor</title>
        <link href="stil.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.12/Tone.js" integrity="sha512-MyXAzMk3sw/i85erXXKd2+z2fzlmKD15TzKKwZd541ifNwUQ8Z73CfAwuyIPc0p5bL7xEA3u/l+/V0K9IyPbCg==" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/32314d3d57.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="page-container">
            <p class="text-center m5">
                Cum se numea?
            </p>
            <h1 class="text-center m5">
                <i class="fab fa-linux"></i>
                Apolodor
            </h1>
            <p class="text-center mr">
                Și ce făcea?
                <i class="fas fa-music"></i>
                Cântaaa la cor
            </p>
            <h3 class="heading">
                Testează notele apăsând tastele specifice.
            </h3>
            <div id="note1" class="note-div">
                1
            </div>
            <div id="note2" class="note-div">
                2
            </div>
            <div id="note3" class="note-div">
                3
            </div>
            <div id="note4" class="note-div">
                4
            </div>
            <div id="note5" class="note-div">
                5
            </div>
            <div id="note6" class="note-div">
                6
            </div>
            <div id="note7" class="note-div">
                7
            </div>
            <h3 class="heading">
                Redă o melodie random
            </h3>
            <div>
                <i id="random-play" class="fas fa-play"></i>
            </div>
            <h3 class="heading">
                Creează o melodie ( Melodia deja salvată se va șterge)
            </h3>
            <div>
                <i id="record-song" class="fas fa-plus"></i>
            </div>
            <h3 class="heading">
                Ascultă melodia salvată
            </h3>
            <div>
                <i id="record-play" class="fas fa-play"></i>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
